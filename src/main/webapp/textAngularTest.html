<html>
<head>
<meta charset="ISO-8859-1">

<!-- Text Angular -->
<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

<body>
	<div id="ng-app" ng-app="textAngularDemo"
					ng-controller="demoController" class="ng-scope">
					<div class="container lighter">
						<div text-angular ng-model="htmlContent" name="demo-editor"
							ta-text-editor-class="border-around container"

<script type="text/javascript">
	angular
			.module("textAngularDemo", [ 'textAngular' ])
			.controller(

					function demoController($scope) {

					});
</script>

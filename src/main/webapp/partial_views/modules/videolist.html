<div class="news-out-bx">
	<div id="Newshead" class="carousel slide hmSlidr slid2"
		data-ride="carousel">


		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item" ng-class='{active:$first}'
				data-ng-repeat="video in videos">
				<!-- <iframe width="100%" height="100%" ng-src="{{vurl}}" frameborder="0" allowfullscreen></iframe> -->
				<!-- <iframe class="ng-scope" width="100%" height="100%" frameborder="0"
					allowfullscreen="" src="https://youtu.be/dyuOeUd8PKo"></iframe> -->
				<img src="{{video.img}}">
				<div class="carousel-caption">
					<h1>
						<a ng-click="openModelPopup(video.link)">{{video.title}}</a>
					</h1>
					<!-- <p>
						<a href="#" class="rd-mor">Rule of law</a>
					</p> -->

				</div>
			</div>
		</div>
		<!-- Indicators -->
		<ol class="carousel-indicators thumb">
			<li data-target=".slid2" data-slide-to="{{$index}}"
				ng-class='{active:$first}' data-ng-repeat="video in videos"><img
				width="100%" height="100%" src="{{video.img}}">
				<div class="carousel-caption">
					<p>
						<a ng-click="openModelPopup(video.link)">{{video.title}}</a>
					</p>
				</div></li>
		</ol>
	</div>
</div>
<script>
	$('#articlePopup').on('hidden.bs.modal', function (e) {
	  src = $('.youtube-embed-wrapper iframe').attr('src');
	  $('.youtube-embed-wrapper iframe').attr('src','');
	  $('.youtube-embed-wrapper iframe').attr('src',src);
	});
</script>

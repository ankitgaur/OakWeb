<figure id='slide_{{item.position}}' data-ng-repeat="item in homeslider" class='slider-element'>
	<a ng-click="openModelPopup(item.link)" style='text-decoration:none' >
	<img style='width: 100%; height: 35em' ng-src="{{item.img}}">
	<figcaption class='figcaption_big'>
		<span>{{item.title}}</span>
	</figcaption>
	</a>
</figure>

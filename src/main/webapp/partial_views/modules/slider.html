<div class="news-out-bx">
	<div id="Newshead" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#Newshead" data-slide-to="0" class="active"></li>
			<li data-target="#Newshead" data-slide-to="1"></li>
			<li data-target="#Newshead" data-slide-to="2"></li>

		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item" ng-class='{active:$first}' data-ng-repeat="slide in slides">
				<img ng-src="{{slide.img}}">
				<div class="carousel-caption">
					<h1>
						<a href="#">{{slide.title}}</a>
					</h1>					
					<p>
						{{slide.intro}}<a
							href="#" class="rd-mor">More...</a>
					</p>
				</div>
			</div>			
		</div>

	</div>
</div>

<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create State</h4>
		</div>
		<div class="modal-body">
			<form novalidate class="form-horizontal" name="stateCreateForm">
				<div class="form-group col-sm-12 hidden">
					<label class="control-label" for="id">Id:</label>

					<div>
						<input class="form-control" type="text" id="id"
							ng-model="state.id" placeholder="Id" />

					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="name">Name:</label>

					<div>
						<input class="form-control" type="text" id="name"
							ng-model="state.name" placeholder="Name" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="abbr">Abbreviation:</label>

					<div>
						<input class="form-control" type="text" id="abbr"
							ng-model="state.abbr" placeholder="Abbreviation" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="currGovt">Current
						Government:</label>

					<div>
						<input class="form-control" type="text" id="currGovt"
							ng-model="state.currGovt" placeholder="Government" />
					</div>
				</div>

				<div id='govts' class="form-group col-sm-12">
					<label class="col-sm-12 control-label" for="govtlist"
						style='text-align: left'>Governments:</label>
					<div id='govtlist'></div>
					<div class="col-sm-12">
						<i class='glyphicon glyphicon-plus-sign' ng-click='addGovt()'
							style="font-size: 2em; padding: 0.1em;"></i>
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="createdby">Created By:</label>

					<div>
						<input class="form-control" type="text" id="createdby"
							ng-model="state.createdby" placeholder="Created By" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="updatedby">Updated By:</label>

					<div>
						<input class="form-control" type="text" id="updatedBy"
							ng-model="state.updatedby" placeholder="Updated By" />
					</div>
				</div>

				<div class="row"></div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click="resetForm(state)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(state)" type="button"
				class="btn btn-default">Reset</button>


			<button ng-click="createState(state)" type="button"
				class="btn btn-primary">Save</button>

		</div>
	</div>

	<div class='govtTemplate hidden'>
		<div class='col-sm-10'>
			<input class="govtarr form-control" type="text" placeholder="Government" />
		</div>
		<div class=' col-sm-offset-2'>
			<i class='glyphicon glyphicon-minus-sign'
				ng-click='deleteGovt($event)'
				style="font-size: 2em; padding: 0.1em;"></i>
		</div>
	</div>

</div>


	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				
				<h4 class="modal-title">Update State</h4>
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="stateCreateForm">
					<div class="form-group col-sm-12 hidden">					
						<label class="control-label" for="id">Id:</label>

						<div>
							<input ng-disabled="state.id" class="form-control" type="text" id="id"
								ng-model="state.id" placeholder="Id" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="name">Name:</label>

						<div>
							<input class="form-control" type="text" id="name"
								ng-model="state.name" placeholder="Name" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="abbr">Abbreviation:</label>

						<div>
							<input class="form-control" type="text" id="abbr"
								ng-model="state.abbr" placeholder="Abbreviation" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="currGovt">Government:</label>

						<div>
							<input class="form-control" type="text" id="currGovt"
								ng-model="state.currGovt" placeholder="Government" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="createdBy">Created By:</label>

						<div>
							<input class="form-control" type="text" id="createdby"
								ng-model="state.createdby" placeholder="Created By" />
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label class="control-label" for="updatedby">Updated By:</label>

						<div>
							<input class="form-control" type="text" id="updatedBy"
								ng-model="state.updatedby" placeholder="Updated By" />
						</div>
					</div>					

					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"ng-click="resetForm(state)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(state)" type="button" class="btn btn-default">Reset</button>
								
				<button ng-if="state.id" ng-click="updateState(state.id,state)" type="button" class="btn btn-primary">Update</button>
				
			</div>
		</div>

	</div>

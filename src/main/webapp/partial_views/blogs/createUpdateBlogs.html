
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 ng-if="!blog.updatedOn" class="modal-title">Create Blog</h4>
				<h4 ng-if="blog.updatedOn" class="modal-title">Update Blog</h4>
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="blogCreateUpdateForm">
					<div class="form-group col-sm-12">
					
					
						<label class="control-label" for="category">Category:</label>

						<div>
							<input ng-show="!blog.updatedOn" class="form-control" type="text" id="category"
								ng-model="blog.category" placeholder="Category" />
								
							<input ng-show="blog.updatedOn" ng-disabled="blog.updatedOn" class="form-control" type="text" id="category"
								ng-model="blog.category" placeholder="Category" />
						</div>
					</div>
					<div class="form-group col-sm-12">
						<label class="control-label" for="title">Title:</label>

						<div>
							<input class="form-control" type="text" id="title"
								ng-model="blog.title" placeholder="Title" />
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label class="control-label" for="createdBy">Created By:</label>

						<div>
							<input class="form-control" type="text" id="createdBy"
								ng-model="blog.createdBy" placeholder="Created By" />
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label class="control-label" for="updatedBy">Updated By:</label>

						<div>
							<input class="form-control" type="text" id="updatedBy"
								ng-model="blog.updatedBy" placeholder="Updated By" />
						</div>
					</div>

					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"ng-click="resetForm(blog)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(blog)" type="button" class="btn btn-default">Reset</button>
				
				
				<button	ng-if="!blog.updatedOn" ng-click="createBlog(blog)" type="button" class="btn btn-primary">Save</button>
				
				<button ng-if="blog.updatedOn"	ng-click="updateBlog(blog.category,blog.updatedOn,blog)" type="button" class="btn btn-primary">Update</button>
				
			</div>
		</div>

	</div>

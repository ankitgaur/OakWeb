
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Update Placement</h4>				
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="placementCreateForm">
					
					<div class="form-group col-sm-12 hidden">					
						<label class="control-label" for="id">Id:</label>

						<div>
							<input readonly class="form-control" type="text" id="id"
								ng-model="placement.id" placeholder="Id" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="title">Title:</label>

						<div>
							<input class="form-control" type="text" id="title"
								ng-model="placement.title" placeholder="title" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="img">Image:</label>

						<div>
							<input class="form-control" type="text" id="img"
								ng-model="placement.img" placeholder="Image" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="link">Link:</label>

						<div>
							<input class="form-control" type="text" id="link"
								ng-model="placement.link" placeholder="Link" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="intro">Intro:</label>

						<div>
							<input class="form-control" type="text" id="intro"
								ng-model="placement.intro" placeholder="Intro" />
						</div>
					</div>
					
					
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="createdby">Created By:</label>

						<div>
							<input class="form-control" type="text" id="createdby"
								ng-model="placement.createdby" placeholder="Created By" />
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label class="control-label" for="updatedby">Updated By:</label>

						<div>
							<input class="form-control" type="text" id="updatedBy"
								ng-model="placement.updatedby" placeholder="Updated By" />
						</div>
					</div>


					<div class="form-group col-sm-12">
						<label class="control-label" for="createdOn">Created On:</label>

						<div>
							<input class="form-control" type="text" id="createdOn"
								ng-model="placement.createdOn" placeholder="Created On" />
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label class="control-label" for="updatedOn">Updated On:</label>

						<div>
							<input class="form-control" type="text" id="updatedOn"
								ng-model="placement.updatedOn" placeholder="Updated On" />
						</div>
					</div>					

					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
			
				<button type="button"ng-click="resetForm(placement)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(placement)" type="button" class="btn btn-default">Reset</button>
				<button	ng-click="updatePlacement(placement.id,placement)" type="button" class="btn btn-primary">Update</button>
								
			</div>
		</div>

	</div>

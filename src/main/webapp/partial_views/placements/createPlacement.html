
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create Placement</h4>				
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="placementCreateForm">
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="section">Page:</label>

						<div>
							<input class="form-control" type="text" id="page"
								ng-model="placement.page" placeholder="Page" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="section">Section:</label>

						<div>
							<input class="form-control" type="text" id="section"
								ng-model="placement.section" placeholder="Section" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="position">Position:</label>

						<div>
							<input class="form-control" type="text" id="position"
								ng-model="placement.position" placeholder="Position" />
							
						</div>
					</div>
									
					<div class="form-group col-sm-12">
						<label class="control-label" for="title">Title:</label>

						<div>
							<input class="form-control" type="text" id="title"
								ng-model="placement.title" placeholder="title" />
						</div>
					</div>
					
					<!-- <div class="form-group col-sm-12">
						<label class="control-label" for="img">Image:</label>

						<div>
							<input class="form-control" type="text" id="img"
								ng-model="placement.img" placeholder="Image" />
						</div>
					</div> -->
					
					<div class="form-group col-sm-12">
						
						<label class="control-label" for="image">Image:</label>
						<div>
							<input class="form-control" type="file"
								 placeholder="image" id="image" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="link">Link:</label>

						<div>
							<input class="form-control" type="text" id="link"
								ng-model="placement.link" placeholder="Link" />
						</div>
					</div>
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="intro">Intro:</label>

						<div>
							<input class="form-control" type="text" id="intro"
								ng-model="placement.intro" placeholder="Intro" />
						</div>
					</div>
					
					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"ng-click="resetForm(placement)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(placement)" type="button" class="btn btn-default">Reset</button>
				
				
				<button	ng-click="createPlacement(placement)" type="button" class="btn btn-primary">Save</button>
								
			</div>
		</div>

	</div>


	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create Blog Category</h4>				
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="blogCategoryCreateForm">
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="section">Name</label>

						<div>
							<input class="form-control" type="text" id="name"
								ng-model="blogCategory.name" placeholder="Name" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="section">Description</label>

						<div>
							<input class="form-control" type="text" id="description"
								ng-model="blogCategory.description" placeholder="description" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="displayimage">Display Image</label>

						<div>
							<input class="form-control" type="text" id="displayimage"
								ng-model="blogCategory.displayimage" placeholder="Image URL"/>
							
						</div>
					</div>					
					
					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"ng-click="resetForm(blogCategory)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(blogCategory)" type="button" class="btn btn-default">Reset</button>
				
				
				<button	ng-click="createBlogCategory(blogCategory)" type="button" class="btn btn-primary">Save</button>
								
			</div>
		</div>

	</div>


<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create User</h4>
		</div>
		<div class="modal-body">
			<form novalidate class="form-horizontal" name="userCreateForm">
				<div class="form-group col-sm-12">
					<label class="control-label" for="email">Email:</label>

					<div>
						<input class="form-control" type="text" id="email"
							ng-model="user.email" placeholder="Email" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="name">Name:</label>

					<div>
						<input class="form-control" type="text" id="name"
							ng-model="user.name" placeholder="Name" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="username">Username:</label>

					<div>
						<input class="form-control" type="text" id="username"
							ng-model="user.username" placeholder="Username" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="password">Password:</label>

					<div>
						<input class="form-control" type="text" id="password"
							ng-model="user.password" placeholder="Password" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label">Groups:</label>
					<div>
						<label class="checkbox-inline" data-ng-repeat="group in groups">
							<input type="checkbox" value="{{group.name}}" name="groups[]">{{group.name}}
						</label>
					</div>

				</div>
				<div class="row"></div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click="resetForm(user)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(user)" type="button"
				class="btn btn-default">Reset</button>


			<button ng-click="createUser(user)" type="button"
				class="btn btn-primary">Save</button>

		</div>
	</div>

</div>

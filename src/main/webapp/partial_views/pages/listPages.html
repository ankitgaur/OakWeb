<div class="container admin-content"><dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" 
											template-url="dirPagination.tpl.html"></dir-pagination-controls>
	<table class="poctable table table-striped table-bordered">
		<h1>Pages</h1>
		<thead>
			<tr>
				<th style="width: 20px;"><input id="selectRow" type="checkbox" /></th>
				<!-- select checkbox -->
				<th style="width: 20px;"><i
						class="glyphicon glyphicon-pencil"></i></th>
				<!-- edit -->
				<th>Name</th>
				<th>Link</th>
				<th>Parent</th>						
				<th>Created By</th>
				<th>Updated By</th>
				<th>Created On</th>
				<th>Updated On</th>								
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>

			<tr dir-paginate="page in pages | itemsPerPage: pageSize" current-page="currentPage" >
				<td style="width: 20px;"><input id="selectRow" type="checkbox" /></td>
				<td style="width: 20px;cursor: pointer;"><a data-toggle="modal" data-target="#updatePageModal" ng-click="getPageByID(page.name);"><i
						class="glyphicon glyphicon-pencil"></i></a></td>
				<td>{{page.name}}</td>				
				<td>{{page.link}}</td>				
				<td>{{page.parent}}</td>				
				<td>{{page.createdBy}}</td>
				<td>{{page.updatedBy}}</td>
				<td>{{page.createdOnStr}}</td>
				<td>{{page.updatedOnStr}}</td>
				<td><a style="cursor: pointer;"
					ng-click="deletePage(page.name)"><i
						class="glyphicon glyphicon-minus"></i></a></td>
			</tr>
		</tbody>
	</table>

	<a data-toggle="modal" data-target="#createPageModal"><i
		class="glyphicon glyphicon-plus"></i></a>

</div>

<div id="createPageModal" class="modal fade" role="dialog">
	<div ng-include ="'partial_views/pages/createPage.html'"></div>
</div>
<div id="updatePageModal" class="modal fade" role="dialog">
	<div ng-include = "'partial_views/pages/updatePage.html'"></div>
</div>

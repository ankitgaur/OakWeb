
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create Page</h4>				
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="pageCreateForm">
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="section">Name</label>

						<div>
							<input class="form-control" type="text" id="name"
								ng-model="page.name" placeholder="Name" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="link">Link</label>

						<div>
							<input class="form-control" type="text" id="link"
								ng-model="page.link" placeholder="Link" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="parent">Parent</label>

						<div>
							<input class="form-control" type="text" id="parent"
								ng-model="page.parent" placeholder="Parent"/>
							
						</div>
					</div>					
					
					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"ng-click="resetForm(page)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(page)" type="button" class="btn btn-default">Reset</button>
				
				
				<button	ng-click="createPage(page)" type="button" class="btn btn-primary">Save</button>
								
			</div>
		</div>

	</div>

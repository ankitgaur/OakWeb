
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create Section</h4>				
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="sectionCreateForm">
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="page">Page</label>

						<div>
							<input class="form-control" type="text" id="page"
								ng-model="section.page" placeholder="Page" />
							
						</div>
					</div>
					
					<div class="form-group col-sm-12">					
						<label class="control-label" for="section">Name</label>

						<div>
							<input class="form-control" type="text" id="name"
								ng-model="section.name" placeholder="Name" />
							
						</div>
					</div>										
					
					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"ng-click="resetForm(section)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(section)" type="button" class="btn btn-default">Reset</button>
				
				
				<button	ng-click="createSection(section)" type="button" class="btn btn-primary">Save</button>
								
			</div>
		</div>

	</div>

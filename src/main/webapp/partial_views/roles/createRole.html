
<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create Role</h4>
		</div>
		<div class="modal-body">
			<form novalidate class="form-horizontal" name="roleCreateForm">

				<div class="form-group col-sm-12">
					<label class="control-label" for="name">Name:</label>

					<div>
						<input class="form-control" type="text" id="name"
							ng-model="role.name" placeholder="Name" />
					</div>
				</div>

				<div class="row"></div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click="resetForm(role)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(role)" type="button"
				class="btn btn-default">Reset</button>


			<button ng-click="createRole(role)" type="button"
				class="btn btn-primary" data-dismiss="modal">Save</button>

		</div>
	</div>

</div>

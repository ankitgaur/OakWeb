
<div class="modal-dialog">

	<!-- Modal content-->

	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Update Forum Post</h4>
		</div>

		<div class="modal-body">
			<form novalidate class="form-horizontal" name="forumPostCreateForm">				

				<div class="form-group col-sm-12">
					<label class="control-label" for="topic">Topic :</label>
					<div>

						<select class="form-control" ng-model="forumPost.topic"
							ng-options="cat.id as cat.title for cat in forumTopicCategories">
						</select>

					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Title:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="forumPost.title" placeholder="Title" />
					</div>
				</div>
				
				<div class="form-group col-sm-12">
					<label class="control-label" for="intro">Intro:</label>
					<div>
						<input class="form-control intro" type="text"
							ng-model="forumPost.intro" placeholder="Introduction" />
					</div>
				</div>
				
				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Display Image:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="forumPost.displayImage" placeholder="DisplayImage" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<div>
						<textarea name="editor2" id="editor2" ng-model="forumPost.content"
							placeholder="Title" rows="10" cols="80">
                				Enter Text
            			</textarea>
					</div>
				</div>

				<script>
					CKEDITOR
							.replace(
									'editor2',
									{
										filebrowserBrowseUrl : 'service/ckimages',
										filebrowserUploadUrl : 'service/ckimages/blog'
									});
				</script>

				
				<div class="row"></div>

			</form>
		</div>
		
		<div class="modal-footer">
			<button type="button" ng-click="resetForm(forumPost)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(forumPost)" type="button"
				class="btn btn-default">Reset</button>
			<button
				ng-click="updateForumPost(forumPost.id,forumPost)"
				type="button" class="btn btn-primary">Update</button>

		</div>
	</div>

</div>

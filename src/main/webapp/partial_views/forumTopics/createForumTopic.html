<div class="modal-dialog">

	<!-- Modal content-->

	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create Forum Topic</h4>
		</div>

		<div class="modal-body">
			<form novalidate class="form-horizontal" name="forumTopicCreateForm">				

				<div class="form-group col-sm-12">
					<label class="control-label" for="category">Category :</label>
					<div>

						<select class="form-control" ng-model="forumTopic.category"
							ng-options="cat.name as cat.name for cat in  forumCategories">
						</select>

					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Title:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="forumTopic.title" placeholder="Title" />
					</div>
				</div>
								
				<!-- <div class="form-group col-sm-12">
					<label class="control-label" for="title">Display Image:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="forumTopic.displayImage" placeholder="DisplayImage" />
					</div>
				</div> -->
				
				
				<div class="form-group col-sm-12">
					<label class="control-label" for="image">DisplayImage:</label>
					<div>
						<input class="form-control" type="file"
							 placeholder="DisplayImage" id="displayImage" />
					</div>
				</div>	

				
				
				<div class="row"></div>

			</form>
		</div>

		<div class="modal-footer">

			<button type="button" ng-click="resetForm(forumTopic)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(forumTopic)" type="button"
				class="btn btn-default">Reset</button>
			<button ng-click="createForumTopic(forumTopic)" type="button"
				class="btn btn-primary">Save</button>

		</div>
	</div>

</div>

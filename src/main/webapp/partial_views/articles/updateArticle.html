
<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Update Article</h4>
		</div>
		<div class="modal-body">
			<form novalidate class="form-horizontal" name="articleUpdateForm">

				<div class="form-group col-sm-12">
					<label class="control-label" for="category">Category:</label>
					<div>
						<input class="form-control category" type="text"
							ng-model="article.category" placeholder="Category" />
					</div>
				</div>


				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Title:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="article.title" placeholder="Title" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Display Image:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="article.displayImage" placeholder="DisplayImage" />
					</div>
				</div>
			
				<div class="form-group col-sm-12">
					<div>
						<textarea name="editor2" id="editor2" ng-model="article.content"
							placeholder="Title" rows="10" cols="80">
                				
            			</textarea>
					</div>
				</div>

				<script>
					// Replace the <textarea id="editor1"> with a CKEditor
					// instance, using default configuration.
					console.log($('editor2').text());
					CKEDITOR.replace('editor2');
					//CKEDITOR.instances.editor1.setData(article.content);
				</script>

				<div class="row"></div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click="resetForm(article)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(article)" type="button"
				class="btn btn-default">Reset</button>
			<button
				ng-click="updateArticle(article.category,article.updatedOn,article)"
				type="button" class="btn btn-primary">Update</button>

		</div>
	</div>

</div>

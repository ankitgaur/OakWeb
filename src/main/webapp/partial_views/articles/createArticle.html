<div id="createArticleModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create Article</h4>
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="articleCreateForm">
					<div class="form-group col-sm-12">
						<label class="control-label" for="category">Category:</label>

						<div>
							<input class="form-control" type="text" id="category"
								ng-model="article.category" placeholder="Category" />
						</div>
					</div>
					<div class="form-group col-sm-12">
						<label class="control-label" for="title">Title:</label>

						<div>
							<input class="form-control" type="text" id="title"
								ng-model="article.title" placeholder="Title" />
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label class="control-label" for="createdBy">Created By:</label>

						<div>
							<input class="form-control" type="text" id="createdBy"
								ng-model="article.createdBy" placeholder="Created By" />
						</div>
					</div>

					<div class="form-group col-sm-12">
						<label class="control-label" for="updatedBy">Updated By:</label>

						<div>
							<input class="form-control" type="text" id="updatedBy"
								ng-model="article.updatedBy" placeholder="Updated By" />
						</div>
					</div>

					<div class="row">					

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm()" type="button" class="btn btn-default">Reset</button>
				<button	ng-click="createArticle()" type="button" class="btn btn-primary">Save</button>
			</div>
		</div>

	</div>
</div>

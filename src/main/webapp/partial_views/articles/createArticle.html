<div class="modal-dialog">

	<!-- Modal content-->

	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create Article</h4>
		</div>

		<div class="modal-body">
			<form novalidate class="form-horizontal" name="articleCreateForm">				

				<div class="form-group col-sm-12">
					<label class="control-label" for="category">Category :</label>
					<div>

						<select class="form-control" ng-model="article.category"
							ng-options="cat.name as cat.name for cat in articleCategories">
						</select>

					</div>
				</div>

				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Title:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="article.title" placeholder="Title" />
					</div>
				</div>
				
				<div class="form-group col-sm-12">
					<label class="control-label" for="intro">Intro:</label>
					<div>
						<input class="form-control intro" type="text"
							ng-model="article.intro" placeholder="Introduction" />
					</div>
				</div>
				
				<div class="form-group col-sm-12">
					<label class="control-label" for="image">DisplayImage:</label>
					<div>
						<input class="form-control" type="file"
							 placeholder="DisplayImage" id="displayImage" />
					</div>
				</div>

				<div class="form-group col-sm-12">
					<div>
						<textarea name="editor1" id="editor1" ng-model="article.content"
							placeholder="Title" rows="10" cols="80">
                				Enter Text
            			</textarea>
					</div>
				</div>

				<script>
					CKEDITOR
							.replace(
									'editor1',
									{
										filebrowserBrowseUrl : 'service/ckimages',
										filebrowserUploadUrl : 'service/ckimages/blog'
									});
				</script>

				
				<div class="row"></div>

			</form>
		</div>

		<div class="modal-footer">

			<button type="button" ng-click="resetForm(article)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(article)" type="button"
				class="btn btn-default">Reset</button>
			<button ng-click="createArticle(article)" type="button"
				class="btn btn-primary">Save</button>

		</div>
	</div>

</div>

<script type="text/javascript">
	$('#createdOn').datetimepicker();
</script>

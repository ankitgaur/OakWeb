
<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Upload Image</h4>
		</div>
		<div class="modal-body">
		
			<div class="form-group col-sm-12">
					<label class="control-label" for="section">Prefix</label>

					<div>
						<input class="form-control" type="text" id="prefix"
							ng-model="prefix" placeholder="prefix" />

					</div>
				</div>
			<form novalidate class="form-horizontal" enctype="multipart/form-data"				
				name="uploadImageForm" id="uploadImageForm">
				

				<div class="form-group col-sm-12">
					<label class="control-label" for="section">Select Image</label>

					<div>
						<input class="form-control" type="file" name="file" id="file"
							placeholder="File Path" />
					</div>
				</div>

				<!--  <div class="form-group col-sm-12">
					<label class="control-label" for="section">Description</label>

					<div>
						<input class="form-control" type="text" id="description"
							ng-model="articleCategory.description" placeholder="description" />

					</div>
				</div>-->
				
				<div class="row"></div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click=""
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="" type="button"
				class="btn btn-default">Reset</button>


			<button ng-click="uploadImage()"
				type="button" class="btn btn-primary" data-dismiss="modal">Upload</button>

		</div>
	</div>

</div>

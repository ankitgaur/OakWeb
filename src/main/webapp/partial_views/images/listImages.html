<div class="container admin-content">
    <h1>Images <a data-toggle="modal" data-target="#uploadImageModal"><i
		class="glyphicon glyphicon-plus"></i></a></h1>
	
	
	
	<table style="width:100%">
		
		
		<tbody>
			<tr>
				<td style="width:80%;">
					<ul class="imagegrid">
						<li data-ng-repeat="image in images"><img src="{{appUrl}}image/{{image.id}}">
								<h4>{{image.name}}</h4>
								<p>{{image.kbsize}}</p>
						</li>						
					</ul>
				</td>
				<td style="width:20%;">
					<table class="poctable table table-striped table-bordered">
						<tr data-ng-repeat="prefix in prefixes">
							<td>{{prefix}}</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>

	
		
		<div id="uploadImageModal" class="modal fade" role="dialog">
	<div ng-include="'partial_views/images/uploadImage.html'"></div>
</div>

</div>

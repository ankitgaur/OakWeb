<div class="modal-dialog">

	<!-- Modal content-->

	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create Forum Topic</h4>
		</div>

		<div class="modal-body">
			<form novalidate class="form-horizontal" name="forumTopicCreateForm">
			
				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Title:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="forumTopic.title" placeholder="Title" />
					</div>
				</div>
								
				<div class="form-group col-sm-12">
					<label class="control-label" for="title">Display Image:</label>
					<div>
						<input class="form-control title" type="text"
							ng-model="forumTopic.displayImage" placeholder="DisplayImage" />
					</div>
				</div>

				
				
				<div class="row"></div>

			</form>
		</div>

		<div class="modal-footer">

			<button type="button" 
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(forumTopic)" type="button"
				class="btn btn-default">Reset</button>
			<button ng-click="createTopic(forumTopic)" type="button"
				class="btn btn-primary" data-dismiss="modal">Save</button>

		</div>
	</div>

</div>

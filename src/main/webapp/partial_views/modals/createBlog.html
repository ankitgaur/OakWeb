
<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create Blog</h4>
		</div>
		<div class="modal-body">
			<form novalidate class="form-horizontal" name="blogCreateForm">

				<div class="form-group col-sm-12" hidden>
					<label class="control-label" for="blogType">Blog Categories
						:</label>
					<div>

						<!-- <select class="form-control" ng-model="blog.category"
							ng-options="category.name as category.description for category in blogCategories"></select> -->
							
						<input class="form-control" type="text" ng-model="blog.category"
							placeholder="category">ip2n</input>

					</div>
				</div>


				<div class="form-group col-sm-12">

					<label class="control-label" for="title">Title:</label>
					<div>
						<input class="form-control" type="text" ng-model="blog.title"
							placeholder="title" />
					</div>
				</div>
				<div class="form-group col-sm-12">

					<label class="control-label" for="description">Description:</label>

					<div>
						<input class="form-control" type="text"
							ng-model="blog.description" placeholder="Description" />

					</div>
				</div>


				<div class="form-group col-sm-12">
					<label class="control-label" for="image">DisplayImage:</label>
					<div>
						<input class="form-control" type="file"
							 placeholder="DisplayImage" id="displayImage" />
					</div>
				</div>				

				<div class="row"></div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click="resetForm(blog)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(blog)" type="button"
				class="btn btn-default">Reset</button>
			<button ng-click="createBlog(blog)" type="button"
				class="btn btn-primary" data-dismiss="modal">Save</button>

		</div>
	</div>

</div>

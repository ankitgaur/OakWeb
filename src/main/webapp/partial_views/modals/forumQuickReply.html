<div class="modal-dialog">

	<!-- Modal content-->

	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Quick Reply</h4>
		</div>

		<div class="modal-body">
			<form novalidate class="form-horizontal" name="forumPostCreateForm">

				<div class="form-group col-sm-12">
					<div>
						<textarea name="editor1" id="editor1" ng-model="forumPost.content"
							placeholder="Title" rows="10" cols="80">
                				Enter Text
            			</textarea>
					</div>
				</div>
				
				<div class="row"></div>

			</form>
		</div>

		<div class="modal-footer">

			<button type="button" ng-click="resetForm(forumPost)"
				class="btn btn-default" data-dismiss="modal">Close</button>
			<button ng-click="resetForm(forumPost)" type="button"
				class="btn btn-default">Reset</button>
			<button ng-click="quickReply(forumPost)" type="button"
				class="btn btn-primary" data-dismiss="modal">Save</button>

		</div>
	</div>

</div>

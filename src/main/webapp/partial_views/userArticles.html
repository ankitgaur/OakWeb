<div>
    <h1>Create a Article</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="form-group col-sm-12">
            <label class="control-label" for="inputCategory">Category:</label>

            <div>
                <input class="form-control" type="text" id="inputCategory" ng-model="article.inputCategory" placeholder="First name"/>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label" for="inputTitle">Title:</label>

            <div>
                <input class="form-control" type="text" id="inputTitle" ng-model="article.inputTitle" placeholder="Title"/>
            </div>
        </div>
		
		<div class="form-group col-sm-12">
            <label class="control-label" for="inputCreatedBy">Created By:</label>

            <div>
                <input class="form-control" type="text" id="inputCreatedBy" ng-model="article.inputCreatedBy" placeholder="Title"/>
            </div>
        </div>
		
		<div class="form-group col-sm-12">
            <label class="control-label" for="inputUpdatedBy">Updated By:</label>

            <div>
                <input class="form-control" type="text" id="inputUpdatedBy" ng-model="article.inputUpdatedBy" placeholder="Updated By"/>
            </div>
        </div>
		
		<div class="row">
			<div class="col-sm-6 col-xs-12">
					
					<button ng-click="createArticle()" type="button" class="btn  btn-primary btn-group-justified">Create New Article </button>
				
			</div>
			
			<div class="col-sm-6 col-xs-12">
					
					<button ng-click="resetForm()" type="button" class="btn btn-default btn-group-justified">Clear Article Form </button>
				
			</div>
			
		</div>
	
    </form>
</div>
  
<div  ng-if="articles.length > 0">
 
 
<table  class="poctable table table-striped table-bordered">
	<h1>Articles</h1>
	<thead>
		<tr>
			<th>Checkbox</th> <!-- select checkbox -->
			<th>Edit</th> <!-- edit -->
			<th>Article Title</th>
			<th>Description</th>			
		</tr>
	</thead>
	<tbody>
		
		<tr data-ng-repeat="article in articles">
			<td><input id="selectRow" type="checkbox" /></td>
			<td><i class="glyphicon glyphicon-pencil"></i></td>
			<td>{{article.title}}</td>
			<td>{{article.description}}</td>			
		</tr>		
	</tbody>
</table>

<a id="addRow"><i class="glyphicon glyphicon-plus"></i></a>
<a id="deleteRow"><i class="glyphicon glyphicon-minus"></i></a>

</div>

<div ng-if="searchArticles.length > 0">
  <br/><br/>
  <h1>User Articles By ID</h1>
  <table  class="poctable table table-striped table-bordered">
  
  <thead>
		<tr>
			<th>Article Title</th>
			<th>Description</th>			
		</tr>
	</thead>
	<tbody>
	   <tr data-ng-repeat="article in searchArticles">
		<td>{{ article.title }}</td>
		<td>{{ article.description }}</td>
	   </tr>
 </tbody>
  </table> 
</div>

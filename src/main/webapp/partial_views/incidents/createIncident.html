	<div class="modal-dialog">
	
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 ng-if="!incident.id" class="modal-title">Create incident</h4>
			</div>
			<div class="modal-body">
				<form novalidate class="form-horizontal"
					name="incidentCreateForm">
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="incidentType">Incident Type:</label>
						<div>
							<input class="form-control" type="text"  ng-model="incident.type" placeholder="Incident Type" />
						</div>
					</div>
					
					
					
					<div class="form-group col-sm-12">
					  <label class="control-label" for="image">Image:</label>
						<div>
							<input class="form-control" type="text" 
								ng-model="incident.image" placeholder="Image" />
						</div>
					</div>
									
					<div class="form-group col-sm-12">
					  
					  <label class="control-label" for="state">State:</label>

						<div>
							<input class="form-control state" type="text" 
								ng-model="incident.state" placeholder="State" />
														
						</div>
					</div>
								
					
					<div class="form-group col-sm-12">
					  
					  <label class="control-label" for="govt">Govt:</label>

						<div>
							<input class="form-control govt" type="text" 
								ng-model="incident.govt" placeholder="Govt" />
													
						</div>
					</div>
					
					
					<div class="form-group col-sm-12">
					  
					  <label class="control-label" for="category">Category:</label>

						<div>
							<input class="form-control category" type="text" 
								ng-model="incident.category" placeholder="Category" />
													
						</div>
					</div>
					
					<div class="form-group col-sm-12">
					  
					  <label class="control-label" for="description">Description:</label>

						<div>
							<input class="form-control description" type="text" 
								ng-model="incident.description" placeholder="Description" />
													
						</div>
					</div>
					
					<div class="form-group col-sm-12">
					  
					  <label class="control-label" for="questions">Questions:</label>

						<div>
							<input class="form-control questions" type="text" 
								ng-model="incident.questions" placeholder="Questions" />
													
						</div>
					</div>
					
					<div class="form-group col-sm-12">
					  
					  <label class="control-label" for="status">Status:</label>

						<div>
							<input class="form-control status" type="text" 
								ng-model="incident.status" placeholder="Status" />
													
						</div>
					</div>	

				<div class="form-group col-sm-12">
						<label class="control-label" for="reportDate">Report Date:</label>

						<div>
							<input class="form-control" type="text" id="reportDate"
								ng-model="incident.reportDate" placeholder="Report Date" />
						</div>
					</div>
	
					
					<div class="form-group col-sm-12">
						<label class="control-label" for="createdBy">Created By:</label>

						<div>
							<input class="form-control" type="text" id="createdBy"
								ng-model="incident.createdBy" placeholder="Created By" />
						</div>
					</div>
					<div class="row">					
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"ng-click="resetForm(incident)" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="resetForm(incident)" type="button" class="btn btn-default">Reset</button>
				<button	ng-click="createIncident(incident)" type="button" class="btn btn-primary">Save</button>
				
			</div>
		</div>

	</div>

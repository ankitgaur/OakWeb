<div  ng-controller="userCtrl" class="modal fade" id="Signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <input ng-model="user.firstname"  type="text" class="form-control"  placeholder="Enter First Name">
  </div>
  <div class="form-group col-sm-6 col-xs-12">
    <label for="exampleInputPassword1">Last Name</label>

    <label for="exampleInputEmail1">Email Address</label>
    <input ng-model="user.email" type="email" class="form-control"  placeholder="Enter Email ID">
  </div>
  <div class="form-group col-sm-12">
    <label for="exampleInputEmail1">Choose a username</label>
    <input type="text" ng-model="user.username" class="form-control"  placeholder="Choose username">
  </div>
  <div class="form-group col-sm-12">
    <label for="exampleInputEmail1">Choose a Password</label>
    <input ng-model="user.password" type="password" class="form-control"  placeholder="Enter Password">
  </div>

<!DOCTYPE html>
<html lang="en" ng-app="oakHomeApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Ipledge2Nigeria</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap/theme-style.css" rel="stylesheet">
		<link href="css/app/home.css" rel="stylesheet">
		<link href="css/app/slider.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/app/region.css">


		<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic'
		rel='stylesheet' type='text/css'>

	  
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div ng-include src="'header.html'"></div>
			
		<div ui-view="body"></div>
		
		<div ng-include src="'footer.html'"></div>
	
	
		<!-- Login Popup -->
		<div class="modal fade" id="Login" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Sign In</h4>
					</div>
					<div class="modal-body signup-frm">

						<form>
							<div class="row">
								<div class="col-sm-5 col-xs-12">
									<div class="form-group col-xs-12">
										<label for="exampleInputEmail1">Email ID / User Name</label> <input
											type="text" class="form-control"
											placeholder="Enter Email ID / User Name">
									</div>
									<div class="form-group col-xs-12">
										<label for="exampleInputEmail1">Password</label> <input
											type="password" class="form-control"
											placeholder="Enter Password">
									</div>
								</div>
								<div class="col-sm-6 col-xs-12 pull-right">

									<div class="form-group col-xs-12">
										<label for="exampleInputEmail1">Not have an Account
											with us ?</label>

									</div>
									<div class="form-group col-xs-12">
										<button data-toggle="modal" data-dismiss="modal"
											data-target="#Signup" class="btn btn-success" type="button">Join
											Now!</button>
									</div>
									<div class="form-group col-xs-12">
										<button class="btn btn-primary" type="button">
											<span
												style="padding-right: 10px; margin-right: 10px; border-right: 1px solid #fff;"><img
												src="images/sample/fb-icn.png" align="left"></span> Login with
											Facebook
										</button>
									</div>
									<div class="form-group col-xs-12">
										<button class="btn btn-danger" type="button">
											<span
												style="padding-right: 10px; margin-right: 10px; border-right: 1px solid #fff;"><img
												src="images/sample/g-pls.png" align="left"></span>Sign in with
											Google
										</button>
									</div>


								</div>
							</div>
					</div>
					<div class="modal-footer">
						<div class="row">
							<div class="col-sm-6 col-xs-12">
								<button type="button" class="btn btn-warning pull-left">
									Sign In <span aria-hidden="true"
										class="glyphicon glyphicon-triangle-right"></span>
								</button>
								<button data-dismiss="modal" class="btn btn-default pull-left"
									type="button">Close</button>
							</div>
							<div class="col-sm-6 col-xs-12">
								<p class="tog-pup">
									<a data-toggle="modal" data-dismiss="modal" href="#"
										data-target="#Forgetpass">Forgot Password ?</a>
								</p>


							</div>
						</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	<!-- Login Popup end -->

		<!-- Signup Popup -->
		<div ng-controller="userCtrl" class="modal fade" id="Signup"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Sign Up</h4>
					</div>
					<div class="modal-body signup-frm">

						<form>
							<div class="row">
								<div class="form-group col-sm-6 col-xs-12">
									<label for="exampleInputEmail1">First Name</label> <input
										ng-model="user.firstname" type="text" class="form-control"
										placeholder="Enter First Name">
								</div>
								<div class="form-group col-sm-6 col-xs-12">
									<label for="exampleInputPassword1">Last Name</label> <input
										ng-model="user.lastname" type="text" class="form-control"
										placeholder="Enter Last Name">
								</div>
							</div>

							<div class="row">
								<div class="form-group col-sm-12">
									<label for="exampleInputEmail1">Email Address</label> <input
										ng-model="user.email" type="email" class="form-control"
										placeholder="Enter Email ID">
								</div>
								<div class="form-group col-sm-12">
									<label for="exampleInputEmail1">Choose a username</label> <input
										type="text" ng-model="user.username" class="form-control"
										placeholder="Choose username">
								</div>
								<div class="form-group col-sm-12">
									<label for="exampleInputEmail1">Choose a Password</label> <input
										ng-model="user.password" type="password" class="form-control"
										placeholder="Enter Password">
								</div>

								<div class="form-group col-md-12">
									<img src="images/sample/capture-code.png" align="left">
								</div>
							</div>
					</div>
					<div class="modal-footer">
						<div class="row">
							<div class="col-sm-6 col-xs-12">
								<button ng-click="createUser(user)" data-dismiss="modal"
									type="button" class="btn btn-primary pull-left">
									Sign Up <span aria-hidden="true"
										class="glyphicon glyphicon-triangle-right"></span>
								</button>
								<button data-dismiss="modal" class="btn btn-default pull-left"
									type="button">Close</button>
							</div>
							<div class="col-sm-6 col-xs-12">
								<p class="tog-pup">
									I have an Account <a data-toggle="modal" data-dismiss="modal"
										href="#" data-target="#Login">Login</a>
								</p>


							</div>
						</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Signup Popup end -->


		<!-- Forgot-Pass popup -->
		<div class="modal fade" id="Forgetpass" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Forgot Password ?</h4>
					</div>
					<div class="modal-body signup-frm">

						<form>
							<div class="row">
								<div class="form-group col-xs-12">
									<label for="exampleInputEmail1">Enter Email ID</label> <input
										type="text" class="form-control" placeholder="Enter Email ID ">
								</div>
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning pull-left">
							Submit <span aria-hidden="true"
								class="glyphicon glyphicon-triangle-right"></span>
						</button>
						<button data-dismiss="modal" class="btn btn-default pull-left"
							type="button">Close</button>
					</div>

					</form>
				</div>
			</div>
		</div>
			<!-- Forgot-Pass end -->
		<div class="modal fade" id="articlePopup" role="dialog">
			<div ng-include="'partial_views/modals/articlePopup.html'"></div>
		</div>

		<script src="apps/xhr-xdr-adapter.js"></script>
		<script src="lib/jQuery/jQuery1.12.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-route.js"></script>
		<script src="lib/angular/angular-ui-router.js"></script>
		<script src="lib/angular/angular-cookies.js"></script>
		<script src="lib/bootstrap/bootstrap.js"></script>
		<script src="lib/angular/dirPagination.js"></script>
		<script src="apps/oakHomeApp/module/oakHomeApp.js"></script>
		<script src="apps/oakHomeApp/router/oakHomeRouter.js"></script>
		<script src="apps/oakHomeApp/controller/oakHomeController.js"></script>
		<script src="apps/oakHomeApp/controller/oakNewsController.js"></script>
		<script src="apps/oakHomeApp/controller/oakForumController.js"></script>
		<script src="apps/oakHomeApp/controller/oakEntertainmentController.js"></script>
		<script src="apps/oakHomeApp/controller/oakBlogsController.js"></script>
		<script src="apps/oakHomeApp/service/oakHomeService.js"></script>
		<script src="apps/oakHomeApp/controller/userController.js"></script>
		<script src="apps/oakHomeApp/service/userService.js"></script>


	</body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type='text/javascript' src='https://www.google.com/jsapi'></script>
	<script src="lib/jQuery/jQuery1.12.js"></script>
	<script src="lib/jQuery/jquery-ui.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="lib/bootstrap/bootstrap.js"></script>
	<script src="apps/AppConfig.js"></script>
	<script src="apps/slider.js"></script>
	<script src="lib/citizenx.js"></script>
	<script src='lib/ckeditor/ckeditor.js'></script>

	<script>
		$('.slid1').carousel({
			interval : 2500
		})
		$('.slid2').carousel({
			interval : 2000
		})
		$('.slid3').carousel({
			interval : 2500
		})

		//fidex header
		$(window).scroll(function() {
			var sticky = $('.main-meus'), scroll = $(window).scrollTop();

			if (scroll >= 100)
				sticky.addClass('fixed');
			else
				sticky.removeClass('fixed');
		});
		//fixed header end

		// menus js
		$(function() {
			$(".mob-mnu").click(function() {
				$(this).toggleClass("actv");
				$(".main-meus ul.nav").fadeToggle("slow");
				$(".main-meus ul.nav").toggleClass("show");
			});
			$(".main-meus ul.nav li a").click(function() {
				$(".mob-mnu").toggleClass("actv");
				$("ul.show").fadeToggle("slow");
				$("ul.show").toggleClass("show");
			});
		});
		// menus js end
	</script>
</html>

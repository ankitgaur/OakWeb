	<!-- Login Popup -->
	<div ng-controller="userCtrl" class="modal fade" id="Login"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Sign In</h4>
				</div>
				<div class="modal-body signup-frm">

					<form>
						<div class="row">
							<div class="col-sm-5 col-xs-12">
								<div class="form-group col-xs-12">
									<label for="exampleInputEmail1">Email ID</label> <input
										type="text" class="form-control" ng-model="user.id"
										placeholder="Enter Email ID">
								</div>
								<div class="form-group col-xs-12">
									<label for="exampleInputEmail1">Password</label> <input
										type="password" class="form-control" ng-model="user.password"
										placeholder="Enter Password">
								</div>
							</div>
							<div class="col-sm-6 col-xs-12 pull-right">

								<div class="form-group col-xs-12">
									<label for="exampleInputEmail1">Not have an Account
										with us ?</label>

								</div>
								<div class="form-group col-xs-12">
									<button data-toggle="modal" data-dismiss="modal"
										data-target="#Signup" class="btn btn-success" type="button">Join
										Now!</button>
								</div>
								<!-- <div class="form-group col-xs-12">
										<button class="btn btn-primary" type="button">
											<span
												style="padding-right: 10px; margin-right: 10px; border-right: 1px solid #fff;"><img
												src="images/sample/fb-icn.png" align="left"></span> Login with
											Facebook
										</button>
									</div>
									<div class="form-group col-xs-12">
										<button class="btn btn-danger" type="button">
											<span
												style="padding-right: 10px; margin-right: 10px; border-right: 1px solid #fff;"><img
												src="images/sample/g-pls.png" align="left"></span>Sign in with
											Google
										</button>
									</div> -->


							</div>
						</div>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-sm-6 col-xs-12">
							<button ng-click="login(user)" data-dismiss="modal" type="button"
								class="btn btn-warning pull-left">
								Sign In <span aria-hidden="true"
									class="glyphicon glyphicon-triangle-right"></span>
							</button>
							<button data-dismiss="modal" class="btn btn-default pull-left"
								type="button">Close</button>
						</div>
						<div class="col-sm-6 col-xs-12">
							<p class="tog-pup">
								<a data-toggle="modal" data-dismiss="modal" href="#"
									data-target="#Forgetpass">Forgot Password ?</a>
							</p>


						</div>
					</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Login Popup end -->

	<!-- Signup Popup -->
	<div ng-controller="userCtrl" class="modal fade" id="Signup"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Sign Up</h4>
				</div>
				<div class="modal-body signup-frm">

					<form>


						<div class="row">
							<div class="form-group col-sm-12">
								<label for="exampleInputEmail1">Name</label> <input
									ng-model="user.name" type="text" class="form-control"
									placeholder="Enter Name">
							</div>
							<div class="form-group col-sm-12">
								<label for="email">Email Address</label> <input
									ng-model="user.email" type="email" class="form-control"
									placeholder="Enter Email ID">
							</div>
							<div class="form-group col-sm-12">
								<label for="username">Choose a username</label> <input
									type="text" ng-model="user.username" class="form-control"
									placeholder="Choose username">
							</div>
							<div class="form-group col-sm-12">
								<label for="password">Choose a Password</label> <input
									ng-model="user.password" type="password" class="form-control"
									placeholder="Enter Password">
							</div>

							<div class="form-group col-sm-12 g-recaptcha"
								data-sitekey="6LcoWQcUAAAAALQLmSFQDP4PtG-z_Nr3mwZaWy-3"></div>

							<!-- <div class="form-group col-md-12">
									<img src="images/sample/capture-code.png" align="left">
								</div> -->
						</div>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-sm-6 col-xs-12">
							<button ng-click="createUser(user)" data-dismiss="modal"
								type="button" class="btn btn-primary pull-left">
								Sign Up <span aria-hidden="true"
									class="glyphicon glyphicon-triangle-right"></span>
							</button>
							<button data-dismiss="modal" class="btn btn-default pull-left"
								type="button">Close</button>
						</div>
						<div class="col-sm-6 col-xs-12">
							<p class="tog-pup">
								I have an Account <a data-toggle="modal" data-dismiss="modal"
									href="#" data-target="#Login">Login</a>
							</p>


						</div>
					</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Signup Popup end -->


	<!-- Forgot-Pass popup -->
	<div class="modal fade" id="Forgetpass" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" ng-controller="userCtrl">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Forgot Password ?</h4>
				</div>
				<div class="modal-body signup-frm">

					<form>
						<div class="row">
							<div class="form-group col-xs-12">
								<label for="exampleInputEmail1">Enter Email ID</label> <input
									type="text" class="form-control" placeholder="Enter Email ID " ng-model="fp.email">
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" ng-click="forgotPassword(fp.email)" class="btn btn-warning pull-left" data-dismiss="modal">
						Submit <span aria-hidden="true"
							class="glyphicon glyphicon-triangle-right"></span>
					</button>
					<button data-dismiss="modal" class="btn btn-default pull-left"
						type="button">Close</button>
				</div>

				</form>
			</div>
		</div>
	</div>
	<!-- Forgot-Pass end -->
	<div class="modal fade" id="articlePopup" role="dialog">
		<div ng-include="'partial_views/modals/articlePopup.html'"></div>
	</div>

<script>
	$('.slid1').carousel({
		interval : 2500
	})
	$('.slid2').carousel({
		interval : 2000
	})
	$('.slid3').carousel({
		interval : 2500
	})

	//fidex header
	$(window).scroll(function() {
		var sticky = $('.main-meus'), scroll = $(window).scrollTop();

		if (scroll >= 100)
			sticky.addClass('fixed');
		else
			sticky.removeClass('fixed');
	});
	//fixed header end

	// menus js
	$(function() {
		$(".mob-mnu").click(function() {
			$(this).toggleClass("actv");
			$(".main-meus ul.nav").fadeToggle("slow");
			$(".main-meus ul.nav").toggleClass("show");
		});
		$(".main-meus ul.nav li a").click(function() {
			$(".mob-mnu").toggleClass("actv");
			$("ul.show").fadeToggle("slow");
			$("ul.show").toggleClass("show");
		});
	});
	// menus js end
</script>
